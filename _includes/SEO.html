<title>{{ site.title }} - {{ page.title }}</title>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="pt-br" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!--SEO-->
<meta
  name="description"
  content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
/>
<meta
  name="keywords"
  content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}"
/>
<meta name="author" content="Danilo Ribeiro da Silveira" />
<meta
  name="application-name"
  content="Associação Espírita Pai Kachambí - Escalas"
/>
<meta name="rating" content="general" />

<meta
  http-equiv="Cache-Control"
  content="no-cache, no-store, must-revalidate"
/>
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="robots" content="noindex,nofollow" />
<meta name="revisit-after" content="30 Days" />

<!--Icons -->
<link
  rel="icon"
  type="image/png"
  href="/images/favicons/favicon-96x96.png"
  sizes="96x96"
/>
<link rel="icon" type="image/svg+xml" href="/images/favicons/favicon.svg" />
<link rel="shortcut icon" href="/images/favicons/favicon.ico" />
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="/images/favicons/apple-touch-icon.png"
/>
<meta
  name="apple-mobile-web-app-title"
  content="Associação Espírita Pai Kachambí"
/>
<link rel="manifest" href="/images/favicons/site.webmanifest" />
