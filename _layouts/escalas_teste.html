---
layout: default
---

{% for item in page.dados %}
  {% if item.pessoas.size > 0 %}
    <div class="list-section mb-6">
      <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-2">
        {{item.titulo}}
      </h3>

      <div class="bg-white rounded-2xl shadow-sm overflow-hidden divide-y divide-gray-100">
      {% for pessoa in item.pessoas %}
          <div class="worker-item p-4 flex items-center justify-between hover:bg-gray-50 transition">
            <div class="flex items-center gap-3">
              <p class="font-medium text-gray-800">{{pessoa.nome}}</p>
            </div>
            <span class="group-tag bg-blue-50 text-blue-600 text-xs font-semibold px-2 py-1 rounded border border-blue-100" >{{pessoa.descricao}}</span
            >
          </div>
      {% endfor %}
      </div>
    </div>
  {% endif %}
{% endfor %}
